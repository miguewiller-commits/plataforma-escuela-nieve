<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    form { border: 1px solid #ccc; padding: 20px; border-radius: 10px; width: 300px; background: #fff; }
    input { width: 100%; margin-bottom: 10px; padding: 8px; }
    button { width: 100%; background: #007bff; color: #fff; border: none; padding: 10px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
<form method="post">
  {% csrf_token %}
  <label for="username">Usuario (Correo):</label>
  <input type="text" name="username" id="username" required>

  <label for="password">Contraseña:</label>
  <input type="password" name="password" id="password" required>

  {% if messages %}
    {% for message in messages %}
      <p style="color:red">{{ message }}</p>
    {% endfor %}
  {% endif %}

  <button type="submit">Entrar</button>
</form>
</body>
</html>
